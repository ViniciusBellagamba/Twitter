<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="estilo.css">
    <title>Modal Window</title>

    <div class="container">
      <header class="page-header"><h1>Modal Window</h1></header>

      <button type="button" class="btn btn-info" data-toggle="modal" data-target="#janela">Logar</button>

      <!--janela-->

      <form class="modal" id="janela">

        <div class="modal-dialog modal-sm">
          <div class="modal-content">
            <div class="modal-header"><h4 class="modal-title">Login</h4></div>
            <div class="modal-body">
              <div class="form-group">
                <label for="log">Login</label>
                <input type="email" name="" class="form-control" id="log" placeholder="Digite seu Login">
              </div>

              <div class="form-group">
                <label for="sen">Senha</label>
                <input type="password" class="form-control" id="sen" placeholder="Digite sua Senha">
              </div>
            </div>

            <div class="modal-footer">
              <button class="btn btn-info"  type="submit" style="float: left">Logar</button>
              <button class="btn btn-info" class="close" style="float: left" data-dismiss="modal">Fechar</button>
            </div>

          </div>
        </div>
        
      </form>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="Bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
