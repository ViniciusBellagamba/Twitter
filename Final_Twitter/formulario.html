<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="estilo.css">



    <title>Tela Cadastro</title>
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>Formulario</h1>
      </div>

      <div class="row"></div>
      <div class="col-md-8">
        <h2>Cadastro</h2>
        <div class="form-group">
          <label for="nome">Nome</label>
          <input type="text" name="" id="nome" class="form-control">
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" name="" id="email" class="form-control">
        </div>

        <div class="form-group">
          <label for="senha">Senha</label>
          <input type="password" name="" id="senha" class="form-control">
        </div>

        <div class="checkbox">
          <label>
          <input type="checkbox" name=""> Aceitar termos de servi√ßo
          </label>
        </div>

        <div class="radio">
          <label>
            <input type="radio" name="onlyone"> PHP
          </label>
          <label>
            <input type="radio" name="onlyone"> javascript
          </label>
        </div>

        <button type="submit" class="btn btn-danger">Cadastrar</button>

      </div>

      <div class="col-md-4">
        <h2>Login</h2>
          <div class="form-group">
            <input type="text" name="" placeholder="Escreva seu login" class="form-control">
          </div>

          <div class="form-group">
              <input type="password" name="" placeholder="Escreva sua senha" class="form-control">
          </div>

          <button type="submit" class="btn btn-primary">Logar</button>
      </div> 
        
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="Bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
